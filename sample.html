<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration Form</title>
</head>
<body>
    <h2>Patient Registration Form</h2>
    <form action="http://localhost:8000/api/v1/users/Doctorregister" method="POST" enctype="multipart/form-data">
        <!-- Name -->
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
        <br><br>

        <!-- Email -->
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required>
        <br><br>

        <!-- PastReport -->
        <label for="PastReport">Profilephoto</label>
        <input type="file" id="file" name="Profilephoto">
        <br><br>

        <!-- Password -->
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" accept=".pdf">
        <br><br>

        <!-- PhoneNumber -->
        <label for="PhoneNumber">Phone Number:</label>
        <input type="tel" id="PhoneNumber" name="Phonenumber" required>
        <br><br>

        <!-- BloodGroup -->
        <label for="BloodGroup">Specialization:</label>
        <select id="BloodGroup" name="Specialization" required>
            <option value="" disabled selected>Specializationp</option>
            <option value="liver">liver</option>
            <option value="stomache">stomache</option>
            <option value="brain">brain</option>
            <option value="skin">skin</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
