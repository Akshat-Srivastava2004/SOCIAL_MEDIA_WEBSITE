<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('http://www.pixelstalk.net/wp-content/uploads/2016/04/Beautiful-Blue-Fire-Desktop-Wallpapers.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        button {
            background-color: #ff4d4f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #ff7875;
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-box">
            <h1>Are you sure you want to logout?</h1>
            <p>Leaving so soon?Itni jldi kyu jaana hain?</p>
            <img src="https://tse2.mm.bing.net/th?id=OIP.TBQgUk_VmvYJPmhQNkK0JgHaDJ&pid=Api&P=0&h=180" alt="Funny GIF" width="200">
            <button onclick="logout()">Logout</button>

        </div>
    </div>

    <script>
       
  async function logout(){
   try {
    console.log("checking just ")
     const response=await fetch('https://social-media-website-gw12.onrender.com/logout')
     if(!response.ok){
        throw new Error("Error while  logout")
     }
     window.location.href = '/index.html';
   } catch (error) {
    console.error("Error fetching data:", error)
   }
  }
    </script>
</body>
</html>
