<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #66bb6a;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
        
        .delete-btn,
        .block-btn {
            background-color: #e74c3c; /* Red buttons */
            color: #fff; /* White text */
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1>User Details</h1>
    <table id="userTable">
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Adminrights</th>
        </tr>
        
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            showAllUserDetails();
        });
    
        async function showAllUserDetails() {
            try {
                const response = await fetch('https://social-media-website-gw12.onrender.com/alluserdetailforadmin');
                const userData = await response.json();
                const userData01 = userData.alluserdetail;
                const userTable = document.getElementById('userTable');
    
                userData01.forEach(user => {
                    const row = userTable.insertRow();
    
                    const usernameCell = row.insertCell(0);
                    usernameCell.textContent = user.username;
    
                    const firstNameCell = row.insertCell(1);
                    firstNameCell.textContent = user.FirstName;
    
                    const lastNameCell = row.insertCell(2);
                    lastNameCell.textContent = user.LastName;
    
                    const emailCell = row.insertCell(3);
                    emailCell.textContent = user.Email;
    
                    const deleteCell = row.insertCell(4);
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add("delete-btn");
                    deleteButton.addEventListener('click', function() {
                        
                        console.log('Delete button clicked for user:', user);
                    });
                    deleteCell.appendChild(deleteButton);
                });
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }
    </script>
</body>
</html>
