<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #212529;
        }

        .menu {
            background-color: #495057;
            padding: 20px;
            text-align: center;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #ffc107;
        }

        .content {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #212529;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
        }

        li:last-child {
            border-bottom: none;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        .logout {
            text-align: right;
            margin-top: 20px;
        }

        .logout a {
            color: #dc3545;
        }

        .logout a:hover {
            color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="menu">
            <a href="">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Posts</a>
            <a href="#">Comments</a>
            <a href="#">Settings</a>
            <div class="logout">
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="content">
            <h1>Manage Users</h1>
            <ul>
                <li><a href="#">View Users</a></li>
                <li><a href="#">Add User</a></li>
                <li><a href="#">Edit User</a></li>
                <li><a href="#">Delete User</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
