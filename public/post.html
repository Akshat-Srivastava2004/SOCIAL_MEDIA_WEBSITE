<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(-45deg, #f368e0, #00bcd4, #ff9800);
    }

    #background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateBackground 60s linear infinite;
      z-index: -1; /* Add z-index to move the background behind other elements */
    }

    .shape {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
      animation: spin 20s linear infinite alternate, moveZ 30s linear infinite alternate;
    }

    .shape:nth-child(1) {
      top: 10%;
      left: 30%;
      transform: translateZ(200px);
    }

    .shape:nth-child(2) {
      top: 20%;
      left: 50%;
      transform: translateZ(300px);
    }

    .shape:nth-child(3) {
      top: 30%;
      left: 70%;
      transform: translateZ(400px);
    }

    @keyframes rotateBackground {
      0% {
        transform: rotateX(0deg) rotateY(0deg);
      }
      100% {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes moveZ {
      0% {
        transform: translateZ(200px);
      }
      100% {
        transform: translateZ(600px);
      }
    }

    #post-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button, /* Styling the button */
    a.button { /* Anchor tag styled as a button */
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none; /* Remove underline from anchor tag */
    }

    button:hover,
    a.button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="background">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <form action="http://localhost:8000/Postuser" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <h1>Create Your Post</h1>
    </div>
    <div class="form-group">
      <label for="caption">Caption:</label>
      <textarea id="caption" name="caption" required></textarea>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="personal">Personal</option>
        <option value="poetry">Poetry</option>
        <option value="tech">Tech</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
        <label for="postImage">Post Image:</label>
        <input type="file" id="postImage" name="Postimage" accept="image/*" required>
        <button type="submit">Create Post</button>
        <!-- Anchor tag button for redirecting to second page -->
        <a href="display.html" class="button">View all Posts</a>
    </form>
  </body>
  </html>
